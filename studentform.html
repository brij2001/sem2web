<!DOCTYPE HTML>
<html>
<title>Student's Form</title>
<body style="background-color: blanchedalmond;margin:130px;margin-top: 50px">
    <h1>Student's Form</h1>
    <form style="font-family: roboto; font-size: 29px" action="main.html">
        <fieldset><legend>Enter your Details</legend>
        First name:&nbsp<input type="text" name="firstname" >
        <br><br>
        Last name:&nbsp<input type="text" name="lastname" >
        <br><br>
        Institute E-Mail:&nbsp<input type="email" name="email">
        <br><br>
        Date of Birth:&nbsp<input type="date" name="dob">
        <br><br>
        Contact No.:&nbsp<input type="text" name="number" value="+91">
        <br><br>
        Gender:&nbsp<select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select>
        <br><br>
        Tell the recruiters about yourself:<br> <textarea name="message" rows="7" cols="90" ></textarea>
        <br><br>
        Upload your CV:<br><input type="file" name="Cv" style="font-size: 20px">
        <br><br>
        <input type="submit" style="font-size: 20px">
        </fieldset>
    </form>
</body>
</html>
