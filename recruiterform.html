<!DOCTYPE HTML>
<html>
<title>Recruiter's Form</title>
<body style="background-color: blanchedalmond;margin:130px;margin-top: 50px">
    <h1>Recruiter's Form</h1>
    <form style="font-family: roboto; font-size: 29px" action="main.html">
        <fieldset><legend>Enter your Organization's details</legend>
        Company Name:&nbsp<input type="text" name="comp" >
        <br><br>
        Website:&nbsp<input type="text" name="site" >
        <br><br>
        Areas of Specialization:&nbsp<input type="text" name="spec" >
        <br><br><fieldset>
            Person In-charge:&nbsp<input type="text" name="pic">
            <br><br>
            E-Mail:&nbsp<input type="email" name="email">
            <br><br>
            Contact No.:&nbsp<input type="text" name="number" value="+91">
            </fieldset>
        <br><fieldset>
            <legend>Selection on basis of</legend>
            <input type="checkbox" name="interview">Interview<br>
            <input type="checkbox" name="gd">Group Discussion
            </fieldset>
        <br>
        Vacancies:<br> <input name="quantity" type="number" >
        <br><br>
        Company Brochure (optional):<br><input type="file" name="cb" style="font-size: 20px">
        <br><br>
        <input type="submit" style="font-size: 20px">
        </fieldset>
    </form>
</body>
</html>
